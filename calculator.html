<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="CALCULATOR.CSS">
</head>

<body>
    <header>
        <h1>
            CALCULATOR
        </h1>
    </header>
      
    <div class="container">

        <input type="text" name="text" id="text" class="textsection">

        <button class="button bg-white" id="AC">AC</button><button class="button bg-white" id="DEL">DEL</button><button
            class="button bg-white buttondisplayable">%</button><button class="button bg-org buttondisplayable">/</button><button
            class="button bg-grey buttondisplayable">7</button><button class="button bg-grey  buttondisplayable">8</button><button
            class="button bg-grey  buttondisplayable">9</button><button class="button bg-org buttondisplayable">*</button><button
            class="button bg-grey buttondisplayable">4</button><button class="button bg-grey buttondisplayable">5</button><button
            class="button bg-grey buttondisplayable">6</button><button class="button bg-org buttondisplayable">-</button><button
            class="button bg-grey buttondisplayable">1</button><button class="button bg-grey buttondisplayable">2</button><button
            class="button bg-grey buttondisplayable">3</button><button class="button bg-org buttondisplayable">+</button><button
            class="button bg-grey buttondisplayable">0</button><button class="button bg-grey buttondisplayable">.</button><button class="button bg-org"
            id="equals">=</button>

    </div>



    <script src="CALCULATOR.JS"></script>
</body>

</html>
